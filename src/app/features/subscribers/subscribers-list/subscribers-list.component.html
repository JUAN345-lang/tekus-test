<section class="title-container">
  <h1 class="title">Subscribers</h1>
  <button class="btn-add">Add new subscriber(s)</button>
</section>

  <section class="filters-container">
    <span>Filters by: </span>
    <form [formGroup]="sortGroupBy">
      <mat-form-field>
        <mat-label>Sort Order</mat-label>
        <mat-select formControlName="sortOrder">
          <mat-option *ngFor="let filter of filters?.sortType" [value]="filter?.value">{{filter?.label}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Sort Type</mat-label>
        <mat-select formControlName="sortOrder">
          <mat-option *ngFor="let filter of filters?.sortOrder" [value]="filter?.value">{{filter?.label}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </section>
  
<section class="table-container">
  <table mat-table [dataSource]="(dataSource$ | async)?.Data ?? []" class="mat-elevation-z8 demo-table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{column.cell(row)}}
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
<section class="paginator-container" *ngIf="paginatorOptions$ | async as paginatorOptions">
  <mat-paginator
  [showFirstLastButtons]="true"
  [length]="(dataSource$ | async)?.Count"
  [pageSizeOptions]="[10, 15, 20]"
  [pageSize]="paginatorOptions.pageSize"
  [pageIndex]="paginatorOptions.pageIndex - 1"
  (page)="handlePageEvent($event)">
</mat-paginator>
</section>
